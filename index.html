<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">

    <form action="" method="POST" class="form" id="form-1">
      <h3 class="heading">Form register</h3>
      <p class="desc">Welcome to my world</p>
  
      <div class="spacer"></div>
  
      <div class="form-group">
        <label for="fullname" class="form-label">Full name</label>
        <input id="fullname" name="fullname" rules="required" type="text" placeholder="Ex: Alex Ngo" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" rules="required|email" type="text" placeholder="Ex: email@domain.com" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" rules="required|min:6"  type="password" placeholder="Type password" class="form-control">
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="password_confirmation" class="form-label">Confirm password</label>
        <input id="password_confirmation" name="password_confirmation" rules="required|min:6|confirm:#password" placeholder="Type password" type="password" class="form-control">
        <span class="form-message"></span>
      </div>

      <div class="form-group ">
        <label for="gender" class="form-label">Gender</label>
        <div class="form_gender">
          <div>
            <input name="gender" type="checkbox" value="male" class="form-control">
            <p>Male</p>
          </div>
          <div>
            <input name="gender" type="checkbox" value="female" class="form-control">
            <p>Female</p>
          </div>
          <div>
            <input name="gender" type="checkbox" value="other" class="form-control">
            <p>Other</p>
          </div>
        </div>  
        <span class="form-message"></span>
      </div>
  
      <div class="form-group">
        <label for="form_nationality" class="form-label">Nationality</label>
        <select id="form_nationality" name="nationality" class="form-control">
          <option value="">--Nation--</option>
          <option value="VNM">Vietnam</option>
          <option value="USA">United States America</option>
          <option value="ENL">England</option>
        </select>
        <span class="form-message"></span>
      </div>

      <div class="form-group">
        <label for="form_avatar" class="form-label">Avatar</label>
        <input id="form_avatar" name="avatar" type="file" class="form-control">
        <span class="form-message"></span>
      </div>

      <button class="form-submit">Register</button>
    </form>

  </div>

  <script src="./validation.js"></script>
  <script>
    var form = new Validator('#form-1');
    form.onSubmit = function (formData) {
      console.log(formData);
    };
  </script>

</body>
</html>
